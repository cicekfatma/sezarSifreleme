<body>
  <div class="container">
    <form action=" ">
      <h1>Sezar Şifreleme</h1>

      <div class="form-group input-wrapper">
        <input type="text" [(ngModel)]="text" class="form-control" placeholder="Metni giriniz" name="text"/>
        <i class="fa-solid fa-file-lines"></i>
      </div>

      <div class="form-group input-wrapper">
        <input type="text" [(ngModel)]="key" class="form-control" placeholder="Anahtarı giriniz" name="key"/>
        <i class="fa-solid fa-key"></i>
      </div>

      <button type="button" class="btn btn-primary"(click)="encrypt()">Şifrele</button>
      <button type="button" class="btn btn-secondary"(click)="decrypt()">Çöz</button>


      <div class="output-area">
        <p><strong>Sonuç:</strong> {{ result }}</p>
      </div>
    </form>
  </div>
</body>
